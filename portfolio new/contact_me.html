<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Me</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #141e30 0%, #243b55 100%);
      margin: 0;
      padding: 40px 20px;
      color: #cce6ff;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #1a2a44;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow:
        0 8px 25px rgba(0, 170, 255, 0.4),
        inset 0 0 15px rgba(0, 170, 255, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
      font-weight: 700;
      color: #00aaff;
      letter-spacing: 0.06em;
      text-shadow: 0 0 8px #00aaffcc;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #a3cfff;
      letter-spacing: 0.02em;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-family: inherit;
      background-color: #0a1a33;
      color: #cce6ff;
      box-shadow: inset 0 0 8px rgba(0, 170, 255, 0.3);
      transition: box-shadow 0.3s ease;
      resize: vertical;
    }

    input:focus,
    textarea:focus {
      outline: none;
      box-shadow: 0 0 12px #00aaff;
      background-color: #12335a;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #00aaff;
      color: white;
      font-weight: 700;
      border: none;
      border-radius: 14px;
      font-size: 1.15rem;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0, 170, 255, 0.7);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    button:hover,
    button:focus {
      background-color: #00d8ff;
      box-shadow: 0 8px 22px rgba(0, 216, 255, 0.9);
      outline: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Contact Me</h2>
    <form id="contactForm" novalidate>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required />

      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" placeholder="Subject" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const emailInput = document.getElementById("email").value;

      if (!emailInput.includes("@")) {
        alert("Please enter a valid email address.");
        return;
      }

      alert("Message sent successfully!");
      // Add your form submission logic here
    });
  </script>
</body>
</html>
